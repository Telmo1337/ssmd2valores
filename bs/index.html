<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!---------------------navigate bar----------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">7CalculationS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Lessons</a>
                    <a class="nav-link" href="#">Top rated teachers</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-------------------calculadora---------------------->

    <div class="container mt-5">
        <h1>Cálculo de 2 Números</h1>
        <div class="flex-row">
            <div class="col-6 col-sm-4">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Insira o primeiro número...">
            </div>
            <div class="col-6 col-sm-4">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Insira o segundo número...">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" onclick="mostrarSoma();">Mostrar Soma</button>
                <button class="btn btn-primary mx-2" onclick="mostrarSubtracao();">Mostrar Subtração</button>
                <button class="btn btn-primary" onclick="mostrarMultiplicar();">Mostrar Multiplicação</button>
                <button class="btn btn-primary mx-2" onclick="mostrarDividir();">Mostrar Divisão</button>
            </div>
        </div>
        <p id="resultado" class="mt-5"></p>
    </div>

    <!----------------rodapé---------------->

    <footer id="footer" class="bg-dark py-5">
        <div class="container-fluid text-light text-center">
            <p class="display-6 mb-3">7CalculationS</p>
            <div class="row row-cols-auto justify-content-center">
                <div class="col">
                    <a href="#" class="text-light text-decoration-none">Calculate more</a>
                </div>
                <div class="col">
                    <a href="#" class="text-light text-decoration-none">Browse FAQs</a>
                </div>
            </div>
            <div class="mt-3">
                <small class="text-white-50">&copy; Copyright by 7CalculationS. All rights reserved.</small>
            </div>
        </div>
    </footer>



    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
